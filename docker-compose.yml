version: "3"
services:
  api:
    container_name: habit_api
    image: habit_api
    build: .
    env_file: .env
    environment:
      - NODE_ENV=development
    restart: on-failure
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src
    depends_on:
      - db
    command: bash -c "sleep 3s && yarn migrate && npx nodemon src/index"
  db:
    container_name: habit_db
    image: postgres:13
    ports:
      - 5432:5432
    restart: always
    env_file: .env
    volumes:
      - habit-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  habit-db-data:
